<!DOCTYPE html>

<body>

<header>
  <h1>GoogleBookAPI【練習】</h1>

<main>
  <p id="content">console.dirで表示［右クリック → 検証 → consoleで確認］</p>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
//** getJSON[開始]
$.getJSON("https://www.googleapis.com/books/v1/volumes?q=jquery",
    function (data) {
        console.dir(data); //確認用


        //１．繰返し処理を使い、全てのデータを取得し、文字列を作成する





        //２．id="content"に文字列を表示



    }
); //** getJSON[終了]
</script>
